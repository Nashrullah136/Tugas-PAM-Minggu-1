<script>
    var text = document.createTextNode('Huruf Mutu');
    var th = document.createElement('th');
    th.appendChild(text);
    var rows = document.getElementsByTagName("tbody")[0].children;
    for (let index = 0; index < rows.length; index++) {
        const row = rows[index];
        if (index == 0) {
            row.appendChild(th);
        }
        else {
            var nilai = parseInt(row.children[3].innerHTML);
            var huruf = 'E';
            if(nilai >= 80){
                huruf = 'A';
            }
            else if (nilai >= 70){
                huruf = 'AB';
            }
            else if(nilai >= 60){
                huruf = 'B';
            }
            else if(nilai >= 50){
                huruf = 'BC';
            }
            else if(nilai >= 40){
                huruf = 'C';
            }
            else if(nilai >= 10){
                huruf = 'D';
            }
            let td = document.createElement('td');
            let text = document.createTextNode(huruf);
            td.appendChild(text);
            row.appendChild(td);
        }
    }
</script>
